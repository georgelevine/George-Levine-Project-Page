<!DOCTYPE html>
<html>
  <head>
    <title>Vehicle Delimiter</title>
    <link href="css/master.css" type="text/css" rel="stylesheet" />
    <script href="vehicles.js" type="text/javascript"></script>
    <script href="selection.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>Vehicle Selection</h1>
    <textarea id="mytextarea" rows="8" cols="80"></textarea>
    <div id="makerLegendStyle">
      <fieldset>
        <legend>Make:</legend>
        <select id="make">
        <option selected="selected" value="2">Vehicle Make</option>
        <option value="Ford">Ford</option>
        <option value="Toyota">Toyota</option>
        <option value="Chevorlet">Chevy</option>
       </select>
      <button type="go">Search</button>


      <legend>Model:</legend>
      <form>
        <input type="text">
      <button id="modelInfo" type="go">Search</button>
    </fieldset>
   </div>
  </body>
